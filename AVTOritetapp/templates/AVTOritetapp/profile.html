{% extends "AVTOritetapp/base.html" %}

{% block content %}
<div class="container" style="margin-top: 50px; margin-bottom: 50px;">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Ваш профиль</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-12">
                                <!-- Основная информация -->
                                <div class="profile-info">
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label"><strong>Имя пользователя:</strong></label>
                                        <div class="col-sm-8">
                                            <p class="form-control-plaintext">{{ user.username }}</p>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label"><strong>Email:</strong></label>
                                        <div class="col-sm-8">
                                            <p class="form-control-plaintext">{{ user.email }}</p>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label"><strong>Пол:</strong></label>
                                        <div class="col-sm-8">
                                            <select class="form-control" name="gender">
                                                <option value="M" {% if user.profile.gender == 'M' %}selected{% endif %}>Мужской</option>
                                                <option value="F" {% if user.profile.gender == 'F' %}selected{% endif %}>Женский</option>
                                                <option value="O" {% if user.profile.gender == 'O' %}selected{% endif %}>Другой</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label"><strong>Дата рождения:</strong></label>
                                        <div class="col-sm-8">
                                            <input type="date" class="form-control" name="birth_date" value="{{ user.profile.birth_date|date:'Y-m-d' }}">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label"><strong>Страна:</strong></label>
                                        <div class="col-sm-8">
                                            <select class="form-control" name="country">
                                                <option value="">-- Выберите страну --</option>
                                                <option value="RU" {% if user.profile.country == 'RU' %}selected{% endif %}>Россия</option>
                                                <option value="KZ" {% if user.profile.country == 'KZ' %}selected{% endif %}>Казахстан</option>
                                                <option value="BY" {% if user.profile.country == 'BY' %}selected{% endif %}>Беларусь</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label"><strong>Дата регистрации:</strong></label>
                                        <div class="col-sm-8">
                                            <p class="form-control-plaintext">{{ user.date_joined|date:"d.m.Y H:i" }}</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="text-right mt-4 mb-3">
                                    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .profile-info {
        padding: 15px;
    }
    .form-control-plaintext {
        padding-top: calc(.375rem + 1px);
        padding-bottom: calc(.375rem + 1px);
        margin-bottom: 0;
    }
    .card {
        border-radius: 10px;
    }
</style>
{% endblock %}
